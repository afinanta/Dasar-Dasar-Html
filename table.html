<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Html</title>
</head>
<body>
    <!-- berikut cara membuat table dalam html -->
    <table border="1" cellpading="10">  <!-- untuk membukus table dan border  merupakan mengatur ketebalan garis cellpadding untuk mengatur garis dan sell-->
        <tr> <!--untuk membukus baris -->
            <th>Nama </th> <!--untuk membuat judul pada header-->
            <th>Alamat</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>Prayoga</td> <!--untuk membuat sel pada table-->
            <td>Surabaya</td>
            <td>22 Tahun</td>
        </tr>
    </table>

    <!--  -->
</body>
</html>
